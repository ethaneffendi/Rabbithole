<!DOCTYPE html>
<html>
<head>
  <title>Ontology Graph</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
  <style>
    #network {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2>Ontology Graph</h2>
  <div id="network"></div>

  <script>
    // Define nodes (concepts)
    const nodes = new vis.DataSet([
      { id: 1, label: "Animal" },
      { id: 2, label: "Mammal" },
      { id: 3, label: "Bird" },
      { id: 4, label: "Dog" },
      { id: 5, label: "Cat" },
      { id: 6, label: "Sparrow" }
    ]);

    // Define edges (relationships)
    const edges = new vis.DataSet([
      { from: 1, to: 2, label: "is-a" },
      { from: 1, to: 3, label: "is-a" },
      { from: 2, to: 4, label: "is-a" },
      { from: 2, to: 5, label: "is-a" },
      { from: 3, to: 6, label: "is-a" }
    ]);

    // Create the network
    const container = document.getElementById('network');
    const data = { nodes, edges };
    const options = {
      edges: {
        arrows: { to: { enabled: true } },
        font: { align: 'top' }
      },
      physics: {
        stabilization: true
      }
    };
    new vis.Network(container, data, options);
  </script>
</body>
</html>
