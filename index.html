<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabbit Hole Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 427px;
      width: 416px;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      width: 418px;
      height: 427px;
      background-color: white;
      position: relative;
      overflow: hidden;
      transition: opacity 0.6s ease;
    }

    .container.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .header {
      background-color: #4b4b4b;
      color: white;
      padding: 40px 20px 20px 20px;
      height: 65%;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      line-height: 1.1;
      color: white;
    }

    .header h1 span {
      display: block;
      color: white;
      font-weight: 300;
      text-shadow: 0 0 2px black;
    }

    .header .hole {
      position: absolute;
      bottom: -70px;
      right: -70px;
      width: 200px;
      height: 200px;
      background-color: #4b4b4b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header .hole:hover {
      background-color: #333;
    }

    .header .hole span {
      color: white;
      font-size: 1.2rem;
      user-select: none;
    }

    .footer {
      background-color: white;
      color: #4b4b4b;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: 200;
      text-align: left;
      line-height: 1;
    }

    .footer .outline {
      color: transparent;
      -webkit-text-stroke: 1px #4b4b4b;
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeContainer">
    <div class="header">
      <h1>
        <span>Welcome</span>
        <span>to</span>
        <span>Rabbit</span>
      </h1>
      <div class="hole" id="beginButton">
        <span>Begin</span>
      </div>
    </div>
    <div class="footer">
      <div class="outline">Hole</div>
    </div>
  </div>

  <script src="button.js"></script>
</body>
</html>
