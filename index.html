        body {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px;
            width: 418px;
            height: 427px;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Mukta', sans-serif;
            overflow: hidden;
            /* Hide anything that overflows the small height */

            /* Use Flexbox for better centering in constrained space */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center items vertically */
        }

        h1 {
            margin: 0;
            /* Remove default heading margin */
            font-size: 50px;
            /* Adjust size as needed */
            font-weight: bold;
            line-height: 1.1;
            /* Reduce space above/below text */
        }

        hr {
            border: none;
            /* Remove default border */
            border-top: 1px solid black;
            /* Style the line */
            width: 80%;
            /* Make line shorter than full width */
            margin: 2px 0;
            /* Minimal vertical space around the line */
            padding: 5px;
        }
    </style>
