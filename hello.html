<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Big Graph</title>
    <link rel="stylesheet" href="mystyle.css" />
    <style>
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 8px;
        width: 340px;
        min-width: 0;
      }
      .button-container {
        display: flex;
        gap: 10px;
      }
      #network {
        width: 100%;
        height: 220px;
        border-bottom: 1px solid #e0e0e2;
        flex: 1;
        min-height: 100px;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-size: 13px;
      }
      #divider {
        flex-shrink: 0;
        margin: 2px 0;
      }
    </style>
  </head>

  <body>
    <!-- API key prompt removed -->
    <div class="header">
      <div class="header-title">Rabbithole</div>
      <div class="button-container">
        <button id="back" class="button buttonSmall">Back</button>
        <button id="reset" class="button buttonSmall">Reset</button>
        <input id="node-search" class="button buttonSmall" style="width: 140px;" placeholder="Search node..." />
        <button id="search-node-btn" class="button buttonSmall">Search</button>
      </div>
    </div>
    <div id="divider"></div>
    <div id="network"></div>

    <!-- JavaScript scripts at the end of the body -->
    <!-- these files not currently in use because of switch to other library
    <script src="springy.js"></script>
    <script src="springyui.js"></script>
    <script src="button.js"></script>
    <script src="popup.js"></script> -->
    <script src ="vendor/vis-network.min.js"></script>
    <script src="popup.js"></script>
    <script src="button.js"></script>
  </body>
</html>
