<!DOCTYPE html>
<html>
<head>
  <title>RabbitHole Options</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>RabbitHole Options</h1>
  <h2>AI Model Settings</h2>
  <form id="options-form">
    <label for="ai-model">Select AI Model:</label>
    <select id="ai-model" name="ai-model">
      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      <option value="gpt-4">GPT-4</option>
    </select>
    <br>
    <label for="google-api-key">Google API Key (for Gemini):</label>
    <input type="text" id="google-api-key" name="google-api-key" size="50">
    <br>
    <label for="openai-api-key">OpenAI API Key (for GPT-4):</label>
    <input type="text" id="openai-api-key" name="openai-api-key" size="50">
    <br>
    <h2>Graph Appearance</h2>
    <label for="node-color">Node Color:</label>
    <input type="color" id="node-color" name="node-color" value="#97C2FC">
    <br>
    <label for="edge-color">Edge Color:</label>
    <input type="color" id="edge-color" name="edge-color" value="#E0E0E2">
    <br>
    <label for="node-size">Node Size:</label>
    <input type="number" id="node-size" name="node-size" min="1" max="50" value="16">
    <br>
    <label for="node-shape">Node Shape:</label>
    <select id="node-shape" name="node-shape">
      <option value="dot">Dot</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="star">Star</option>
    </select>
    <br>
    <input type="submit" value="Save">
  </form>

  <h2>Theme</h2>
  <label class="switch">
    <input type="checkbox" id="dark-mode-toggle">
    <span class="slider round"></span>
  </label>
  <label for="dark-mode-toggle">Dark Mode</label>

  <script src="options.js"></script>
</body>
</html>
