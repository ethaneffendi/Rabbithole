<!DOCTYPE html>
<html>

<head>
    <title>Rabbithole Start</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        html{
            
            padding: 25px;
        }

        body {
            border-radius: 25px;
            border: 5px solid lightgray;
            padding: 20px;
            width: 418px;
            height: 427px;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Mukta', sans-serif;
            overflow: hidden;
            /* Hide anything that overflows the small height */

            /* Use Flexbox for better centering in constrained space */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center items vertically */
        }

        h1 {
            margin: 0;
            /* Remove default heading margin */
            font-size: 50px;
            /* Adjust size as needed */
            font-weight: bold;
            line-height: 1.1;
            /* Reduce space above/below text */
        }

        hr {
            border: none;
            /* Remove default border */
            border-top: 1px solid black;
            /* Style the line */
            width: 80%;
            /* Make line shorter than full width */
            margin: 2px 0;
            /* Minimal vertical space around the line */
            padding: 5px;
        }

        p {
            font-size: 14px;
            max-width: 80%;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <!-- <div id = "thingy"></div> -->
    <img src="images/rabbit.jpg" alt="Logo">
    <h1>Rabbithole</h1>
    <hr>
    <p>Your research assistant that tracks your browsing history, creates visual maps of your research journey, and helps you organize your online explorations.</p>
    <button id="beginButton" class="button button5">Start</button>
    <script src="button.js"></script>
</body>

</html>
